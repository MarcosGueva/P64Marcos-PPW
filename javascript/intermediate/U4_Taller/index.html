<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Gestión de <span>Usuarios</span></h2>
        </div>
        <!-- Formulario para Crear/Actualizar Usuario -->
        <form id="userForm" class="user-form">
            <div class="form-group">
                <label for="name">Nombres:</label>
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <textarea id="city" placeholder="Ciudad" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" placeholder="País" required>
            </div>
            <button type="submit" id="submitButton" class="submit-button">Agregar Usuario</button>
        </form>

        <!-- Listado de Usuarios -->
        <div id="userList" class="user-list">
            <!-- Aquí se mostrarán los usuarios -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
